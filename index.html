<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elastic Christmas Song Generator</title>
    <link rel="icon" type="image/x-icon" href="./public/images/holly.svg">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <img
        class="elastic-logo"
        src="./public/images/logo-elastic-horizontal-color.svg"/>
      <h1 aria-label="Christmas Song Generator">Christmas Song Generator</h1>
    </header>
    <main>
      <div class="container">
        <p class="subheading">
          Generate your own Christmas song with Elasticsearch, LangChain and OpenAI!
        </p>
        
        <div class="options">
          <label for="subject-input">Who or what is your song about?</label>
          <input type="text" id="subject-input" placeholder="Elkie" 
            minlength="2" required></input>
          
          <label for="adjective-input">Which adjective best describes your Christmas?</label>
          <input type="text" id="adjective-input" placeholder="Snowy" 
            minlength="2" required></input>

          <label for="food-input">What is your favourite holiday food?</label>
          <input type="text" id="food-input" placeholder="Brussel sprouts" 
            minlength="2" required></input>

          <label for="gift-input">What gift do you want this year?</label>
          <input type="text" id="gift-input" placeholder="Elkie socks" 
            minlength="2" required></input>

          <label for="song-title-input">Which Christmas song is your track based on?</label>
          <input type="text" id="song-title-input" placeholder="All I Want for Christmas" 
            minlength="5" required></input>

          <button onclick="getSong()">Write My Christmas Song!</button>
        </div>

        <div class="song-response-container">
          <img class="holly holly-start" src="./public/images/holly.svg"/>
          <p id="song-response"></p>
          <img class="holly holly-end" src="./public/images/holly.svg"/>
        </div>
    </main>
  </body>
  <footer>
    Made by Carly Richmond
    <span aria-label="avocado" role="img">&#x1f951;</span>
    with
    <span aria-label="heart" role="img">&#x1F49C;</span>
    and
    <span aria-label="tea" role="img">&#x1f375;</span>
  </footer>
</html>
